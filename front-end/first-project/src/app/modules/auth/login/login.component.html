


<div class="wrapper">
    <div class="container">
        <form [formGroup]="logIn" (ngSubmit)="login()">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Username" formControlName="username" required>
                <div class="underline"></div>
                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="mt-1">


                  <div *ngIf="(username?.errors?.required) ">
                    Username is required
                  </div>

                  <div *ngIf="username?.errors?.maxlength">
                    Username must be at small 50 characters long
                  </div>
              </div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" formControlName="password" required>
                <div class="underline"></div>

                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mt-1">


                  <div *ngIf="(password?.errors?.required) ">
                    Password is required
                  </div>

                  <div *ngIf="password?.errors?.maxlength">
                    Username must be at small 50 characters long
                  </div>
              </div>

            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
